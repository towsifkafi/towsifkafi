<svg xmlns="http://www.w3.org/2000/svg" width="360" height="210"><style>svg{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;font-size:14px;line-height:21px}#background{width:calc(100% - 10px);height:calc(100% - 10px);fill:#00000000;stroke:#8b8b8b22;stroke-width:1px;rx:6px;ry:6px}foreignObject{width:calc(100% - 10px - 32px);height:calc(100% - 10px - 24px)}h2,ul{margin-top:0}h2{margin-bottom:.75em;line-height:24px;font-size:16px;font-weight:600;color:#4894e0;fill:#4894e0}ul{list-style:none;padding-left:0;margin-bottom:0}div.ellipsis{height:100%;overflow:hidden;text-overflow:ellipsis}.progress{display:flex;height:8px;overflow:hidden;background-color:#00000000;border-radius:6px;outline:1px solid transparent;margin-bottom:1em}</style><g><rect id="background" x="5" y="5"/><g><foreignObject width="318" height="176" x="21" y="17"><div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis"><h2>Most Used Languages</h2><div><span class="progress">{{ progress }}</span></div><ul>{{ lang_list }}</ul></div></foreignObject></g></g></svg>